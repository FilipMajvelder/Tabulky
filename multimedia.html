  <main>
    <h2>Obrázky v HTML</h2>

    <figure>
      <div class="logo">
      <img id="obrazek" src="media/logo.png" alt="logo" title="valorant">
      <figcaption>Nápis VALORANT</figcaption>
      </div>
    </figure>


    <h2>Audio a video v HTML</h2>

    <figure>
      <video width="700" height="400" controls autoplay muted>
        <source src="media/video.mp4" type="video/mp4">

        Váš prohlížeč tento formát nepodporuje.
      </video>

      <figcaption></figcaption>
    </figure>



    <figure>
      <audio controls>
        <source src="media/sound.mp3" type="audio/ogg">

        Váš prohlížeč tento formát nepodporuje.
      </audio>

      <figcaption>Zvuk výhry a prohry ve hře</figcaption>
    </figure>
    
    <h2>Video z YTB v HTML</h2>

    <figure>
    <iframe width="700" height="400"
     src="https://www.youtube.com/embed/WV1LCOHoDwA">
    </iframe>
    <figcaption>Valorant triler</figcaption>
   </figure>
